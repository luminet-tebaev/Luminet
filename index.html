<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luminet Platform</title>
    <!-- Complements ---------->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts ---------------->
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <!-- Style Sheets ---------> 
    <link rel="stylesheet" href="./css/welcome.css">
</head>
<body>
  <!--Welcome Section ------------------->
    <section class="welcome" style="background-image:url('./img/background-initial.png');">
        <div class="container">   
                <div class="row ">
                  <!-- Left Column Starts-------------------->         
                  <div class="col-sm-6 welcome-left" > 
                      <img class="welcome-logo" src="./img/Luminer-Edited.png" alt="">
                      <div class="welcome-effect">
                        <span class="typer" id="main" data-words="Educación,Aprendizaje,Innovación, Conocimiento" data-delay="100" data-deleteDelay="1000"></span>
                        <span class="cursor" data-owner="main"></span>
                      </div>                       
                        <a class="welcome-btn" href="./login.html">
                        <img class="welcome-btnImg" src="./img/chevron-arrow-down.png" alt="">
                      </a>
                  </div> 
                  <!-- Left Column Ends --------------------->
                  <!-- Right Column Starts------------------->   
                  <div class="col-sm-6 welcome-right" > 
                  </div>
                  <!-- Right Column Ends -------------------->
                </div>
        </div> 
    </section>  

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>

</html>
